<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catering de Cierre – Consejo de Facultad</title>
<style>
    body {
        background: #000;
        color: #f3d37b;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }

    h1 {
        color: #f3d37b;
        margin-bottom: 20px;
    }

    .start-btn {
        background: #f3d37b;
        color: #000;
        padding: 15px 30px;
        border: none;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.3s;
    }

    .start-btn:hover {
        background: #ffd56e;
        transform: scale(1.05);
    }

    .gallery {
        display: none;
        margin-top: 40px;
    }

    .item {
        display: inline-block;
        margin: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .item img {
        width: 180px;
        height: 180px;
        border-radius: 15px;
        border: 3px solid #f3d37b;
        object-fit: cover;
    }

    .item:hover {
        transform: scale(1.05);
    }

    .message-box {
        margin-top: 30px;
        padding: 15px;
        font-size: 18px;
        border: 1px solid #f3d37b;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        display: none;
    }
</style>
</head>

<body>

<h1>Catering de Cierre – Consejo de Facultad</h1>

<button class="start-btn" onclick="showGallery()">Apretar aquí</button>

<div class="gallery" id="gallery">

    <div class="item" onclick="showMessage('Gracias por su participación activa y responsable durante el consejo.')">
        <img src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg" alt="Torta de chocolate elegante">
    </div>

    <div class="item" onclick="showMessage('Valoramos su compromiso constante con el desarrollo académico.')">
        <img src="https://images.pexels.com/photos/1893565/pexels-photo-1893565.jpeg" alt="Postre de frutos rojos">
    </div>

    <div class="item" onclick="showMessage('Agradecemos su disposición al diálogo y búsqueda de consenso.')">
        <img src="https://images.pexels.com/photos/291528/pexels-photo-291528.jpeg" alt="Café profesional">
    </div>

    <div class="item" onclick="showMessage('Su dedicación fortalece la calidad institucional.')">
        <img src="https://images.pexels.com/photos/3026810/pexels-photo-3026810.jpeg" alt="Cheesecake elegante">
    </div>

    <div class="item" onclick="showMessage('Gracias por mantener una visión clara en cada decisión tomada.')">
        <img src="https://images.pexels.com/photos/4109992/pexels-photo-4109992.jpeg" alt="Latte artístico">
    </div>

    <div class="item" onclick="showMessage('Su presencia contribuye al cierre exitoso de esta sesión.')">
        <img src="https://images.pexels.com/photos/1028714/pexels-photo-1028714.jpeg" alt="Trufas de chocolate">
    </div>

</div>

<div class="message-box" id="messageBox"></div>

<script>
function showGallery() {
    document.getElementById("gallery").style.display = "block";
}

function showMessage(text) {
    const box = document.getElementById("messageBox");
    box.innerHTML = text;
    box.style.display = "block";
}
</script>

</body>
</html>
