<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cierre de Sesión</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f5f2;
        text-align: center;
        margin: 0;
        padding: 40px;
    }

    #btn {
        background: #5a4e4d;
        color: white;
        padding: 16px 28px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
    }

    #btn:hover {
        background: #3d3635;
    }

    #catering {
        display: none;
        margin-top: 40px;
        position: relative;
        width: 80%;
        height: 480px;
        margin-left: auto;
        margin-right: auto;
    }

    .item {
        position: absolute;
        width: 120px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .item:hover {
        transform: scale(1.15);
    }

    /* Posiciones del catering */
    .i1 { top: 20px; left: 10%; }
    .i2 { top: 60px; left: 35%; }
    .i3 { top: 10px; left: 60%; }
    .i4 { top: 200px; left: 20%; }
    .i5 { top: 230px; left: 55%; }
    .i6 { top: 340px; left: 38%; }

</style>
</head>
<body>

<h2>Cierre del Consejo de Facultad</h2>
<p>Gracias por su participación y compromiso.</p>

<button id="btn">Haga clic para ver el coffee break</button>

<div id="catering">
    <!-- Postres y bebidas (imágenes libres de PNGWing) -->
    <img src="https://i.imgur.com/kv2UuQS.png" class="item i1" data-msg="Gracias por su aporte valioso durante esta sesión.">
    <img src="https://i.imgur.com/4Ggx2sO.png" class="item i2" data-msg="Agradecemos su participación activa y compromiso académico.">
    <img src="https://i.imgur.com/eZ6V210.png" class="item i3" data-msg="Su presencia fortalece el trabajo colectivo de la facultad.">
    <img src="https://i.imgur.com/JZeRL3J.png" class="item i4" data-msg="Gracias por contribuir al desarrollo institucional.">
    <img src="https://i.imgur.com/Si8VKQG.png" class="item i5" data-msg="Valoramos su disposición para el diálogo y la cooperación.">
    <img src="https://i.imgur.com/QtDMmHa.png" class="item i6" data-msg="Agradecemos su tiempo y dedicación.">
</div>

<script>
document.getElementById("btn").onclick = () => {
    document.getElementById("catering").style.display = "block";
    document.getElementById("btn").style.display = "none";
};

document.querySelectorAll(".item").forEach(el => {
    el.onclick = () => {
        alert(el.dataset.msg);
    };
});
</script>

</body>
</html>
